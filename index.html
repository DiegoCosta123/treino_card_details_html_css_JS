<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card details</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@200&family=Lexend+Deca:wght@200;300&family=Manrope:wght@700;800&family=Montserrat:wght@500&family=Open+Sans:wght@400;700&family=Outfit:wght@700&family=Poppins:wght@600&family=Red+Hat+Display:wght@700&family=Roboto:wght@300&family=Space+Grotesk:wght@500&family=Titillium+Web&display=swap" 
        rel="stylesheet"/>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="project_container">
            <form id="card_main">

                <div id="card">
                    <div class="cardImg">
                        <img id="img_main" src="images/bg-main-desktop.png"/>
                        <div class="cardFront">
                            <img id="img_card_front" src="images/bg-card-front.png"/>
                            <div class="title_code">
                                <img class="img_logo" src="images/card-logo.svg"/>

                                <div id="text_responsive">
                                    <div class="number_card">
                                        <h1 class="code_content">9591 6489 6389 101E</h1>
                                    </div>

                                    <div class="paragraph_valid">
                                        <span class="name_content">Felicia Leire</span>
                                        <span id="date_valid">
                                            <span class="valid_content">00</span>
                                            /
                                            <span class="valid_content">00</span>

                                        </span>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="cardBack">
                            <img id="img_card_back" src="images/bg-card-back.png"/>
                            <p id="secret">000</p>
                        </div>
                    </div>
                </div>

                <div id="card_identity">
                    <div id="payment_account">

                        <div id="campTypePayment">

                            <div id="payment_name">
                                <label id="title_name">Cardholder name</label>
                                <div><input required type="text" id="text_name" placeholder="Digite nome do seu cartão"/></div>
                                <span class="requiredField error-name"></span>
                                
                                                                
                            </div>

                            <div id="card_number">
                                <label class="title_card">Card Number</label>
                                <div><input required type="number" id="number_card" placeholder="Digite um número do seu cartão"/></div>
                                <span class="requiredField error-card-number"></span>
                            </div>

                        </div>

                        <div>
                            <div id="campCardValid">
                                
                                <div class="card_valid">
                                    <label id="title_id_card">exp.date</label>
                                    <div><input required id="month" type="number" placeholder="mm"></div>
                                    <span class="requiredField error-card-month"></span>
                                </div>

                                <div class="card_valid">
                                    <label id="title_id_card">(mm/yy)</label>
                                    <div><input required id="year" type="number" placeholder="yy"></div>
                                    <span class="requiredField error-card-year"></span>
                                </div>

                                <div class="card_valid">
                                    <label class="cvc_content">cvc</label>
                                    <div><input required id="code_verification_card" type="number" placeholder="e.g.123"></div>
                                    <span class="requiredFieldCvc error-card-cvc"></span>
                                </div>

                            </div>
                        </div>
                        <button type="submit" id="button_conf">Confirm</button>
                    </div>
                    
                    <div id="approved_payment">
                        <div class="icon_content">
                            <img src="images/icon-complete.svg"/>
                        </div>
                        <div class="message_content">
                            <div class="message_approved">
                                <h1 class="title_approved">Thank You!</h1>
                                <p class="paragraph_card">We've added your card details</p>
                            </div>
                        </div>
                        <button id="button_content">Continue</button>
                    </div>
                    
                </div>
            </form>

        </div>

        <script src="myScript.js"></script>
    </body>
</html>
